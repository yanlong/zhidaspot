<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			/*background-color: black;*/
		}
		.page {
			top: 100px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			display: none;
			position: fixed;
		}

		#a {
			background-color: red;
		}
		#b {
			background-color: blue;
		}
		#c {
			background-color: yellow;
		}
	</style>
</head>

<body>
	<a href="#/a">景区介绍</a>
	<a href="#/b">景区路线</a>
	<a href="#/c">景区导览</a>
	<div id="a" class="page">111111</div>
	<div id="b" class="page">222222</div>
	<div id="c" class="page">333333</div>

	<!-- scripts -->
	<!-- requirejs config -->
	<script type="text/javascript">
		var require = {
			baseUrl: '',
			paths: {
			},
			shim: {
			},
			map: {
				'*': 'FIS_MAP_JSON',
			}
		}
	</script>	
	<script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js"></script>
	<script type="text/javascript">
		require(['page'],function(App) {
			var app = new App();
			$('a').each(function () {
				var hash = App.hash($(this).attr('href'));
				console.log(hash);
				var page = hash.substr(1);
				$.get(page +'.html', function (body) {
					$('#'+page).html(body);
					app.get(hash, '#'+page)
				})
			});
			app.init();
		})
	</script>
</body>
</html>
